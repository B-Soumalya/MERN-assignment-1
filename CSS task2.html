<!DOCTYPE html>

<html>
<head>
<style>
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	
	li a{
		display: block;
		text-decoration: none;
		background-color: skyblue;
		padding: 10px 20px;
	}
	
	li a:hover{
		background-color: yellow;
	}
	
	.hor li{
		float: left;
		border-right: 1px solid purple;
	}
	
	.hor li a{
		background-color: lightgray;
		text-align: center;
	}
	
	.hor li a:hover{
		background-color: gray;
		color: white;
	}
	
</style>
</head>

	</h1>

	<li> <a href='#'>HTML</a> </li>
	<li> <a href='#'>Bootstrap</a> </li>
	</ul>
	
	<div class='hor'>
	<h3> Horizontal Navigation Bar </h3>
	
	<ul>
	<li> <a href='#'>Home</a> </li>

	</ul>
	</div>
</body>
</html>
